version: '3.8'

services:
  keycloak:
    image: keycloak/keycloak:23.0.7
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      - KC_HOSTNAME=localhost:8081
      - KC_HOSTNAME_ADMIN=localhost:8081
      - KC_HOSTNAME_PATH=/
      - KC_HTTP_RELATIVE_PATH=/
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: 
      - start-dev
      - --health-enabled=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - keycloak-net
    restart: unless-stopped

volumes:
  keycloak_data:
    name: keycloak_data

networks:
  keycloak-net:
    name: keycloak-net
    driver: bridge
