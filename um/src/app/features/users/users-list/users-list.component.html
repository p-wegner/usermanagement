<app-list
  [title]="'Users'"
  [items]="users$ | async "
  [columns]="columns"
  [loading]="(loading$ | async)!!"
  (edit)="onEditUser($event.id)"
  (delete)="onDeleteUser($event.id)">
  <button mat-fab color="primary" class="add-button" (click)="onAddUser()">
    <mat-icon>add</mat-icon>
  </button>
</app-list>
