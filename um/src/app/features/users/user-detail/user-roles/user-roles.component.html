<div class="roles-container">
  <h3>User Roles</h3>
  
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading roles...</p>
  </div>

  <div *ngIf="!isLoading">
    <form [formGroup]="rolesForm" (ngSubmit)="saveRoles()">
      <div class="roles-list">
        <mat-card *ngIf="availableRoles.length === 0" class="no-roles-card">
          <mat-card-content>
            <p>No roles available.</p>
          </mat-card-content>
        </mat-card>

        <mat-card *ngIf="availableRoles.length > 0">
          <mat-card-content>
            <mat-selection-list>
              <mat-list-item *ngFor="let role of availableRoles">
                <mat-checkbox [formControlName]="role.id">
                  {{ role.name }}
                </mat-checkbox>
                <span class="role-description" *ngIf="role.description">
                  {{ role.description }}
                </span>
              </mat-list-item>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="actions-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
