<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isNewUser ? 'Create User' : 'Edit User' }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error @if="userForm.get('username')?.errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required>
          <mat-error @if="userForm.get('fullName')?.errors?.['required']">
            Full name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error @if="userForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error @if="userForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
        {{ isNewUser ? 'Create' : 'Save' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
