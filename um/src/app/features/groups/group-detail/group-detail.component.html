<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isNewGroup ? 'Create Group' : 'Edit Group' }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="groupForm.get('name')?.errors?.['required']">
            Name is required
          </mat-error>
          <mat-error *ngIf="groupForm.get('name')?.errors?.['minlength']">
            Name must be at least 3 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
      </div>

      <div class="permissions-section">
        <h3>Permissions</h3>
        <mat-selection-list formControlName="permissions">
          <mat-list-option @for="let permission of availablePermissions" 
                          [value]="permission"
                          [disabled]="permission.inherited">
            <div class="permission-item">
              {{ permission.name }}
              <small class="permission-description">{{ permission.description }}</small>
              <mat-icon @if="permission.inherited" 
                       matTooltip="Inherited from parent group"
                       class="inherited-icon">
                subdirectory_arrow_right
              </mat-icon>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!groupForm.valid">
        {{ isNewGroup ? 'Create' : 'Save' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
