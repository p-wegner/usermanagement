<app-list
  [title]="'Groups'"
  [items]="(groups$ | async)!!"
  [columns]="columns"
  [loading]="(loading$ | async)!!"
  (edit)="onEditGroup($event.id)"
  (delete)="onDeleteGroup($event.id)">
  <button mat-fab color="primary" class="add-button" (click)="onAddGroup()">
    <mat-icon>add</mat-icon>
  </button>
</app-list>
