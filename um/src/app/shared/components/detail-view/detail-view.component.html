<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">
        Cancel
      </button>
      
      <button mat-button 
              type="button" 
              color="warn"
              *ngIf="showDelete"
              (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>

      <button mat-raised-button 
              type="submit"
              color="primary"
              [disabled]="!form.valid">
        {{submitLabel}}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
