<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-content></ng-content>
      
      <div class="error-message" *ngIf="error">
        <mat-icon>error</mat-icon>
        {{error}}
      </div>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>
  
  <mat-card-actions align="end">
    <button mat-button type="button" 
            [disabled]="loading || cancelDisabled"
            [matTooltip]="cancelTooltip"
            (click)="onCancel()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-button color="warn" type="button" 
            *ngIf="showDelete"
            [disabled]="loading || deleteDisabled"
            [matTooltip]="deleteTooltip"
            (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="!form.valid || loading || submitDisabled"
            [matTooltip]="submitTooltip"
            (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      {{submitLabel}}
    </button>
  </mat-card-actions>

  @if (loading) {
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  }
</mat-card>
