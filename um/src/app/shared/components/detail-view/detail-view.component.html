<div class="detail-view">
  <h2>{{title}}</h2>

  <form [formGroup]="form">
    <mat-tab-group>
      <mat-tab label="Basic data">
        <div class="form-content">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="form.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Language</mat-label>
            <input matInput formControlName="language">
          </mat-form-field>
        </div>
      </mat-tab>
      
      <mat-tab label="Permissions">
        <div class="form-content">
          <!-- Permissions content will be implemented later -->
        </div>
      </mat-tab>

      <mat-tab label="Included in">
        <div class="form-content">
          <!-- Collections/Groups content will be implemented later -->
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>

  <div class="actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">
      Confirm
    </button>
  </div>
</div>
