<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <ng-content></ng-content>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button 
            (click)="onCancel()" 
            [disabled]="saving || deleting">
      Cancel
    </button>
    <button mat-button 
            color="warn" 
            (click)="onDelete()"
            [disabled]="saving || deleting">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
    <button mat-raised-button 
            color="primary" 
            (click)="onSave()"
            [disabled]="!form.valid || saving || deleting">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>

  <mat-card-footer *ngIf="saving || deleting">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
