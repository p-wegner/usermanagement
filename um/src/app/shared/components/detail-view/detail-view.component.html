<div class="detail-view">
  <header>
    <h2>{{title}}</h2>
  </header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-tab-group>
      <mat-tab label="Basic data">
        <div class="tab-content">
          <ng-content select="[basic-data]"></ng-content>
        </div>
      </mat-tab>
      
      <mat-tab label="Permissions">
        <div class="tab-content">
          <ng-content select="[permissions]"></ng-content>
        </div>
      </mat-tab>

      <mat-tab label="Included in">
        <div class="tab-content">
          <ng-content select="[included-in]"></ng-content>
        </div>
      </mat-tab>
    </mat-tab-group>

    <footer>
      <button mat-button type="button" (click)="onCancel()">
        Cancel
      </button>
      
      <button mat-button 
              type="button"
              color="warn"
              *ngIf="showDelete"
              (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
      
      <button mat-flat-button
              type="submit"
              color="primary"
              [disabled]="!form.valid">
        Confirm
      </button>
    </footer>
  </form>
</div>
