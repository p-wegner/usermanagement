<mat-card class="detail-view">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-tab-group>
        <mat-tab label="Basic data">
          <div class="tab-content">
            <ng-content select="[basic-data]"></ng-content>
          </div>
        </mat-tab>
        
        <mat-tab label="Permissions">
          <div class="tab-content">
            <ng-content select="[permissions]"></ng-content>
          </div>
        </mat-tab>

        <mat-tab label="Included in">
          <div class="tab-content">
            <ng-content select="[included-in]"></ng-content>
          </div>
        </mat-tab>
      </mat-tab-group>

      <footer>
        <button mat-button 
                type="button" 
                [disabled]="loading"
                (click)="onCancel()">
          {{cancelLabel}}
        </button>
        
        <button mat-button 
                type="button"
                color="warn"
                *ngIf="showDelete"
                [disabled]="loading"
                (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        
        <button mat-flat-button
                type="submit"
                color="primary"
                [disabled]="!form.valid || loading">
          {{submitLabel}}
        </button>
      </footer>
    </form>
  </mat-card-content>
</mat-card>
