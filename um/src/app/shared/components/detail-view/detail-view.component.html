<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-content></ng-content>
      
      <div class="actions">
        <button mat-button 
                type="button"
                [disabled]="loading"
                (click)="onCancel()">
          {{cancelLabel}}
        </button>
        
        <button mat-raised-button 
                color="primary"
                type="submit"
                [disabled]="loading || !form.valid">
          {{submitLabel}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
