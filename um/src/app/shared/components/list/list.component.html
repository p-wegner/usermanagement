<div class="list-container">
  <div class="list-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput [formControl]="filterControl" placeholder="Type to filter...">
      <button *ngIf="filterControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
    <button mat-flat-button color="primary" *ngIf="showAddButton" (click)="add.emit()">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>

  <mat-selection-list #selectionList [multiple]="allowMultiSelect" (selectionChange)="onSelectionChange($event)">
    <mat-list-option *ngFor="let item of filteredItems" [value]="item">
      <div class="list-item">
        <span class="item-name">{{item.name}}</span>
        <span class="item-description" *ngIf="item.description">{{item.description}}</span>
        
        <div class="item-actions">
          <button mat-icon-button (click)="edit.emit(item); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete.emit(item); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-option>
  </mat-selection-list>

  <mat-paginator 
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
